<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candidate Register / Login</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Candidate Portal</h1>
  </header>

  <main>
    <section class="card">
      <h2>Register as Candidate</h2>
      <form action="https://backend-code-qta6.onrender.com/candidate_register" method="POST" enctype="multipart/form-data">
        <label>Candidate Name:</label><br>
        <input type="text" name="name" required><br>
        <label>Year of Study:</label><br>
        <input type="text" name="year" required><br>
        <label>Age:</label><br>
        <input type="number" name="age" required><br>
        <label>Gender:</label><br>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br>
        <label>Party Name:</label><br>
        <input type="text" name="party_name" required><br>
        <label>Party Moto:</label><br>
        <textarea name="party_moto" rows="3" required></textarea><br>
        <label>Party Logo:</label><br>
        <input type="file" name="party_logo" accept="image/*" required><br>
        <button type="submit">Register</button>
      </form>
    </section>

    <section class="card">
      <h2>Already Registered? Login</h2>
      <form action="https://backend-code-qta6.onrender.com/candidate_login" method="POST">
        <label>Candidate ID / Username:</label><br>
        <input type="text" name="candidate_id" required><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
