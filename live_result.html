<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Results</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Live Voting Results</h1>
  </header>

  <main>
    <table>
      <tr><th>Party</th><th>Votes</th></tr>
      {% for party, count in votes.items() %}
      <tr><td>{{ party }}</td><td>{{ count }}</td></tr>
      {% endfor %}
    </table>
  </main>

  <footer>
    <a href="https://backend-code-qta6.onrender.com/">Home</a>
  </footer>
</body>
</html>
