<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candidate Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Welcome, {{ candidate['name'] }}</h1>
  </header>

  <main>
    <img src="{{ url_for('static', filename='uploads/' + candidate.logo) }}" alt="Party Logo" width="150">

    <p>Party: {{ candidate['party_name'] }}</p>
    <p>Moto: {{ candidate['moto'] }}</p>
    <p>Votes Received: {{ votes }}</p>
  </main>

  <footer>
    <a href="https://backend-code-qta6.onrender.com/">Home</a>
  </footer>
</body>
</html>
