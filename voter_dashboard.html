<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voter Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Vote for Your Candidate</h1>
  </header>

  <main>
    {% for candidate in candidates %}
      <div class="card">
        <h3>{{ candidate['name'] }}</h3>
        <p>Party: {{ candidate['party_name'] }}</p>
        <p>Moto: {{ candidate['moto'] }}</p>
        <a href="https://backend-code-qta6.onrender.com/vote/{{ candidate['party_name'] }}">Vote</a>
      </div>
    {% endfor %}
  </main>

  <footer>
    <a href="https://backend-code-qta6.onrender.com/">Home</a>
  </footer>
</body>
</html>
