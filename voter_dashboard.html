<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voter Dashboard</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Welcome, Voter</h1>
  </header>

  <main>
    <h2>Available Parties</h2>
    <div class="party-list">
      <!-- Example party card, in real app loop with Jinja2 -->
      {% for party in parties %}
      <div class="party-card">
        <img src="{{ party.logo_url }}" alt="Party Logo">
        <h3>{{ party.party_name }}</h3>
        <p><strong>Moto:</strong> {{ party.party_moto }}</p>
        <p><strong>Candidate:</strong> {{ party.candidate_name }}</p>
        {% if not party.voted %}
        <form action="https://backend-code-qta6.onrender.com/vote" method="POST">
          <input type="hidden" name="party_id" value="{{ party.id }}">
          <button type="submit">Vote</button>
        </form>
        {% else %}
        <p class="voted-label">You have already voted</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>

    <div class="result-link">
      <a href="https://backend-code-qta6.onrender.com/live_results" target="_blank">View Live Results</a>
    </div>

  </main>

  <footer>
    <a href="index.html">Back to Home</a>
  </footer>
</body>
</html>
